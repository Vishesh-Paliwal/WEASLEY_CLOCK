<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="theme" src="Harry-Potter-Theme.mp3"></audio>
    <audio id="spell" src="spell.mp3"></audio>
    <div id="leviosa">LEVIOSA</div>
    <div id="container">
        <div class="number" id="twelve">12</div>
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eight">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="ten">10</div>
        <div class="number" id="eleven">11</div>

        <div id="second">
            <div id="second_hand"></div>
            <div id="ron"></div>
        </div>
        <div id="minute">
            <div id="minute_hand"></div>
            <div id="fred"></div>
        </div>
        <div id="hour">
            <div id="hour_hand"></div>
            <div id="george"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
